<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <style>
    html,
    body,
    #container {
      width: 100%;
      height: 100%;
    }

    #message {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: rgba(236, 236, 28, 0.726);
      color: red;
      line-height: 24px;
      font-size: 18px;
      z-index: 99999;
      text-align: center;
    }

    #message a,
    #message a:active,
    #message a:visited,
    #message a:hover {
      text-decoration: none;
      color: red;
    }
  </style>
  <title>北京风险地图提示</title>
  <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
  <script
    src="https://webapi.amap.com/maps?v=1.4.15&key=7286873e274189a302599536d8dbba6c&plugin=AMap.PolyEditor"></script>
  <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
</head>

<body>
  <div id="message">
    <a href="http://bmfw.www.gov.cn/yqfxdjcx/index.html" target="_blank"></a>
  </div>
  <div id="container"></div>
  <script type="text/javascript">
    var GPS = {
      PI: 3.14159265358979324,
      x_pi: 3.14159265358979324 * 3000.0 / 180.0,
      delta: function (lat, lon) {
        // Krasovsky 1940
        //
        // a = 6378245.0, 1/f = 298.3
        // b = a * (1 - f)
        // ee = (a^2 - b^2) / a^2;
        var a = 6378245.0; //  a: 卫星椭球坐标投影到平面地图坐标系的投影因子。
        var ee = 0.00669342162296594323; //  ee: 椭球的偏心率。
        var dLat = this.transformLat(lon - 105.0, lat - 35.0);
        var dLon = this.transformLon(lon - 105.0, lat - 35.0);
        var radLat = lat / 180.0 * this.PI;
        var magic = Math.sin(radLat);
        magic = 1 - ee * magic * magic;
        var sqrtMagic = Math.sqrt(magic);
        dLat = (dLat * 180.0) / ((a * (1 - ee)) / (magic * sqrtMagic) * this.PI);
        dLon = (dLon * 180.0) / (a / sqrtMagic * Math.cos(radLat) * this.PI);
        return { 'lat': dLat, 'lon': dLon };
      },

      //GPS---高德
      gcj_encrypt: function (wgsLat, wgsLon) {
        if (this.outOfChina(wgsLat, wgsLon))
          return { 'lat': wgsLat, 'lon': wgsLon };

        var d = this.delta(wgsLat, wgsLon);
        return { 'lat': wgsLat + d.lat, 'lon': wgsLon + d.lon };
      },
      outOfChina: function (lat, lon) {
        if (lon < 72.004 || lon > 137.8347)
          return true;
        if (lat < 0.8293 || lat > 55.8271)
          return true;
        return false;
      },
      transformLat: function (x, y) {
        var ret = -100.0 + 2.0 * x + 3.0 * y + 0.2 * y * y + 0.1 * x * y + 0.2 * Math.sqrt(Math.abs(x));
        ret += (20.0 * Math.sin(6.0 * x * this.PI) + 20.0 * Math.sin(2.0 * x * this.PI)) * 2.0 / 3.0;
        ret += (20.0 * Math.sin(y * this.PI) + 40.0 * Math.sin(y / 3.0 * this.PI)) * 2.0 / 3.0;
        ret += (160.0 * Math.sin(y / 12.0 * this.PI) + 320 * Math.sin(y * this.PI / 30.0)) * 2.0 / 3.0;
        return ret;
      },
      transformLon: function (x, y) {
        var ret = 300.0 + x + 2.0 * y + 0.1 * x * x + 0.1 * x * y + 0.1 * Math.sqrt(Math.abs(x));
        ret += (20.0 * Math.sin(6.0 * x * this.PI) + 20.0 * Math.sin(2.0 * x * this.PI)) * 2.0 / 3.0;
        ret += (20.0 * Math.sin(x * this.PI) + 40.0 * Math.sin(x / 3.0 * this.PI)) * 2.0 / 3.0;
        ret += (150.0 * Math.sin(x / 12.0 * this.PI) + 300.0 * Math.sin(x / 30.0 * this.PI)) * 2.0 / 3.0;
        return ret;
      }
    };

    function loadJSON(callback) {
      var xobj = new XMLHttpRequest();
      xobj.overrideMimeType("application/json");
      xobj.open('GET', 'output.json?' + Math.random(), true);
      xobj.onreadystatechange = function () {
        if (xobj.readyState == 4 && xobj.status == "200") {
          callback(JSON.parse(xobj.responseText));
        }
      }
      xobj.send(null);
    }

    function showDefault() {
      document.querySelector("#message a").innerHTML = `免责声明：数据仅供参考，不保证准确性，不提供任何形式保证，详情请参阅国家卫生健康委：http://bmfw.www.gov.cn/yqfxdjcx/index.html`;
    }

    showDefault();

    function parsePoint(input) {
      return input.split(',').map(v => +v);
    }

    var map = new AMap.Map("container", {
      center: [116.400274, 39.905812],
      zoom: 14
    });

    var colorMap = {
      "低风险": '#9d9',
      "中风险": '#ab39e4',
      "高风险": '#ff2c2c',
    };

    function add(info, polygons) {
      var level = info.level;

      var paths = info.geo.points.split('|')
        .map(paths =>
          paths.split(';')
            .map(p => parsePoint(p))
            .map(([lon, lat]) => GPS.gcj_encrypt(lat, lon))
            .map(({ lon, lat }) => ([lon, lat]))
        );

      for (var path of paths) {

        var polygon = new AMap.Polygon({
          path: path,
          strokeColor: "#eee",
          strokeWeight: 6,
          strokeOpacity: 0.2,
          fillOpacity: 0.4,
          fillColor: colorMap[level],
          zIndex: 50,
        });

        polygon.on('mousemove', function () {
          document.querySelector("#message a").innerHTML = `${info.geo.name}, ${level} (${info.updateAt})`;
          polygon.setOptions({ fillOpacity: 0.7 });
        })


        polygon.on('mouseout', function () {
          showDefault();
          polygon.setOptions({ fillOpacity: 0.4 });
        })

        map.add(polygon);
        polygons.push(polygon);
      }
    }

    loadJSON(function (arr) {
      var polygons = [];
      for (var i = 0; i < arr.length; i++) {
        add(arr[i], polygons);
      }

      // 缩放地图到合适的视野级别
      map.setFitView(polygons)
    })



  </script>
</body>

</html>
